<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin Login Page</title>
<link rel="stylesheet" href="css/Style.css">
<style>body{background-image: url("https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixid=MXwxMjA3fDB8MHxzZWFyY2h8M3x8bGlicmFyeXxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80");}</style>
</head>
<body>
<div class="loginBox">
<!-- <img src="https://icon-library.com/images/admin-icon/admin-icon-13.jpg" class="user"> -->
<h2>Adminstrator</h2>
<form action="/register" method="GET">
<p>First Name</p>
<input type="text" name="fName" placeholder="Enter First Name" required>
<p>Last Name</p>
<input  type="text" name="lName" placeholder="Enter First Name" required>
<p>Username</p>
<input type="text" name="uName" placeholder="Enter UserName" required>
<p>Email</p>
<input  type="email" name="email" placeholder="Enter Email" required>
<p>Password</p>
<input type="password" name="password" placeholder="......" required>
<p>Contact No</p>
<input  type="number" name="contact" placeholder="Ente Contact No" required>
<p>City</p>
<input  type="text" name="city" placeholder="Enter City Name" required>
<p>Address</p>
<input type="text" name="address" placeholder="Enter Address" required>
<br>
<br>
<input id="asub" type="submit" value="Register">
</form>
</div>
</body>
</html>
